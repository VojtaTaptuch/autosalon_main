<!DOCTYPE html>
<html lang="cs">
<head>
    <title>{% block title %}Autosalon{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
<header class="jumbotron-fluid p-5 text-center bg-dark">
    <h1 class="text-white text-uppercase display-3">Autosalon</h1>
</header>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'index' %}">Úvodní stránka</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Auta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Zákazníci</a>
            </li>
        </ul>
    </div>
</nav>
<main>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
</main>
<footer class="container-fluid text-center">
    <hr>
    <p>&copy; 2023 - Vojtěch Ťapťuch</p>
</footer>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></scrip
t>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
