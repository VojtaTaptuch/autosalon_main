{% extends "base.html" %}

{% block content %}
<div class="row mt-3 mb-3 bg-warning p-3">
    <div class="col-sm-12">
        <h2 class="text-center">Auta</h2>
    </div>
</div>
<div class="row">
    {% for car in cars %}
    <div class="col-sm-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ car.brand }}</h4>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<div class="row">
    <div class="col-sm-12">
        <strong>Celkový počet aut:</strong> {{ num_cars }}
    </div>
</div>
{% endblock %}
